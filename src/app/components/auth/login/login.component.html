
  
<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-4 " style="margin-top: 3%;">
        <div class="card">
          <div class="card-header">
            <h3 style="text-align:center">Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
          
              
              <div class="form-group mt-2">
             
                <input type="email" class="form-control" 
                formControlName="email"
                 placeholder="Enter Email" name="email"  
                  >
                 <small class="text-danger" *ngIf="">Please Enter  Email </small>
               
              </div>
              <div class="form-group ">
               
                <input type="password" class="form-control mt-4"
                 formControlName="password"
                placeholder="Enter Password" name="password"   required>
                <small class="text-danger" *ngIf="">Please Enter  password</small> 
              </div>
          
              
              <div class="form-group form-check mt-4">
                <input type="checkbox" class="form-check-input " id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                <a href="#" style="margin-left: 20%;">Forgot Password</a>
              </div>
              <div class="row justify-content-center">
                <button type="submit"  class="btn btn-primary btn-md my-2" 
                [disabled]= "" 
                >Sign In</button>
              </div>
              <p>
                Don't Have an Account
                <a href ="register" routerLink="register"> Register here</a>
            </p>
            </form>
  
          </div>
        </div>
       
        
      </div>
      <div class="col"></div>
    </div>
  </div>
