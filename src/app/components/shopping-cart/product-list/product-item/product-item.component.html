


<div class="card shadow-sm mt-3">
    <img [src]="prodItem.imageUrl" class="bd-placeholder-img card-img-top" width="100%"  alt="" />
   <h4> <p class="card-text">{{prodItem.title}}</p></h4>
         <p class="card-text">Price<strong class="text-muted">{{prodItem.price| currency : '$'}}</strong></p>
    <div class="card-body">
      <p class="card-text">{{prodItem.description}}.</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary" (click)="addToCart()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
        </div>
  
      </div>
    </div>
  </div>
